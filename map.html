<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>충주패스지도 - 보이지 않는 링크 영역</title>
  <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
  <style>
    #openseadragon {
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    .invisible-link {
      opacity: 0;                /* 완전 투명 */
      background: none;          /* 배경 없음 */
      border: none;              /* 테두리 없음 */
      pointer-events: auto;      /* 클릭은 가능하게 */
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="openseadragon"></div>

  <script>
    const viewer = OpenSeadragon({
      id: "openseadragon",
      prefixUrl: "https://openseadragon.github.io/openseadragon/images/",
      tileSources: "map-tiles.dzi",
      gestureSettingsMouse: {
        clickToZoom: false,
        dblClickToZoom: false,
        scrollToZoom: true,
        pinchToZoom: true
      }
    });

    // 클릭 확대 방지
    viewer.addHandler('canvas-click', function (event) {
      event.preventDefaultAction = true;
      event.preventDefault?.();
    });

    // 오버레이 추가
    viewer.addHandler('open', () => {
      const linkArea = document.createElement('div');
      linkArea.className = 'invisible-link';
      linkArea.title = '링크 영역'; // 안 보이지만 접근성 좋음

      // 클릭 시 링크 이동
      linkArea.addEventListener('click', (e) => {
        e.stopPropagation(); // 확대 방지
        window.location.href = 'https://naver.me/xtgAZIbV';
      });

      // 오버레이 위치 (지도의 상대 좌표)
      const rect = new OpenSeadragon.Rect(0.104, 0.160, 0.021, 0.003);

      viewer.addOverlay({
        element: linkArea,
        location: rect
      });
    });
  </script>
</body>
</html>
