<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>충주패스지도</title>
  <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
  <style>
    #openseadragon {
      width: 100vw;
      height: 100vh;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="openseadragon"></div>

  <script>
    OpenSeadragon({
      id: "openseadragon",
      prefixUrl: "https://openseadragon.github.io/openseadragon/images/",
      tileSources: "map-tiles.dzi",
      gestureSettingsMouse: {
        clickToZoom: false,     // 클릭 확대 비활성화
        dblClickToZoom: false,  // 더블 클릭 확대 비활성화
        scrollToZoom: true,     // 휠 확대는 유지
        pinchToZoom: true       // 터치 확대 유지
      }
    });
  </script>
</body>
</html>
